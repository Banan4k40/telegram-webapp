<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Телефония</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .complaint-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .complaint-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #buttonsContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Support Телефония</h1>

    <!-- Динамічно додані кнопки -->
    <div id="buttonsContainer"></div>

    <!-- Скрипт для обробки кнопки "Ответить" -->
    <script>
        const BOT_TOKEN = "7633978350:AAGRf2rNJmFkCl2LVTGEXMw49z_FZJpQby0"; // Токен вашого бота

        // Обробка кнопки "Ответить"
        async function handleAnswerButton(userId) {
            const responseText = prompt("Введіть вашу відповідь:");

            if (!responseText) {
                alert("Текст відповіді не може бути порожнім.");
                return;
            }

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        chat_id: userId,
                        text: `Вам ответили:\n${responseText}`,
                        parse_mode: "HTML"
                    })
                });

                if (response.ok) {
                    alert("Відповідь успішно надіслана!");
                } else {
                    alert("Помилка відправки відповіді.");
                }
            } catch (error) {
                console.error("Помилка при відправці відповіді:", error);
                alert("Не вдалося надіслати відповідь.");
            }
        }

        // Додавання кнопки "Ответить" до повідомлення
        function createAnswerButton(userId) {
            const button = document.createElement("button");
            button.textContent = "Ответить";
            button.classList.add("complaint-button");
            button.onclick = () => handleAnswerButton(userId);
            document.getElementById("buttonsContainer").appendChild(button); // Додаємо кнопку в контейнер
        }

        // Ініціалізація
        document.addEventListener("DOMContentLoaded", () => {
            // Приклад: створити кнопки "Ответить" для кількох користувачів
            createAnswerButton(12345); // Змініть ID на реальні
            createAnswerButton(67890);
        });
    </script>
</body>
</html>
