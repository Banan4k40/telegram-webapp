<!DOCTYPE html>

<head>

    <style>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>–ü–æ–¥–¥–µ—Ä–∂–∫–∞ –¢–µ–ª–µ—Ñ–æ–Ω–∏—è</h1>

    <!-- –§–æ—Ä–º–∞ –¥–ª—è –≤–≤–æ–¥–∞ –¥–∞–Ω–Ω—ã—Ö -->
    <div class="form-container" id="formContainer">
        <input type="text" id="phoneNumber" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" required>
        <input type="text" id="callTime" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤—Ä–µ–º—è –∑–≤–æ–Ω–∫–∞ (HH:MM)" required>
        <textarea id="comment" placeholder="–î–æ–±–∞–≤—å—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" rows="4"></textarea>
        <select id="secondLine" required>
            <option value="">–ë—ã–ª –¥–æ–∑–≤–æ–Ω —Å –¥—Ä—É–≥–æ–π –ª–∏–Ω–∏–∏?</option>
            <option value="–î–∞">–î–∞</option>
            <option value="–ù–µ—Ç">–ù–µ—Ç</option>
        </select>
        <button id="submitButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp API

        // –ü–æ–ª—É—á–∞–µ–º groupId –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const groupId = urlParams.get('groupId');

        if (!groupId) {
            alert("–û—à–∏–±–∫–∞: groupId –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω.");
            tg.close(); // –ó–∞–∫—Ä—ã—Ç—å WebApp, –µ—Å–ª–∏ groupId –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç
            throw new Error("groupId –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç");
        }

        const userName = tg.initDataUnsafe.user?.username || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
        const userId = tg.initDataUnsafe.user?.id || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";

        document.getElementById('submitButton').addEventListener('click', async () => {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const callTime = document.getElementById('callTime').value;
            let comment = document.getElementById('comment').value || "";
            const secondLine = document.getElementById('secondLine').value;

            if (!phoneNumber || !callTime || !secondLine) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è.");
                return;
            }

            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const message = `
            üÜï –ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞ –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è @${userName} (ID: ${userId}):
            üìû –õ–∏–Ω–∏—è: ${groupId === "-1002424881153" ? "DID" : "PH"}
            ‚òéÔ∏è –ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞: ${phoneNumber}
            ‚è∞ –í—Ä–µ–º—è –∑–≤–æ–Ω–∫–∞: ${callTime}
            üì≤ –î–æ–∑–≤–æ–Ω —Å –¥—Ä—É–≥–æ–π –ª–∏–Ω–∏–∏: ${secondLine}
            üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ${comment}`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${tg.initDataUnsafe.bot_token}/sendMessage`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        chat_id: groupId,
                        text: message,
                        parse_mode: "HTML",
                        reply_markup: JSON.stringify({
                            inline_keyboard: [[
                                { text: "–û—Ç–≤–µ—Ç–∏—Ç—å", callback_data: `answer_${userId}` }
                            ]]
                        })
                    })
                });

                if (response.ok) {
                    tg.close(); // –ó–∞–∫—Ä—ã—Ç—å WebApp –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
                } else {
                    alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏.");
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É.");
            }
        });
    </script>
</body>
</html>
