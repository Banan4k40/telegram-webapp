<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка Телефонии</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #ffffff;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .line-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Поддержка Телефонии</h1>

    <!-- Кнопка "Жалобы" -->
    <button class="button" id="complaintButton" onclick="showLineButtons()">Жалобы</button>

    <!-- Кнопки для выбора линии -->
    <div class="line-buttons" id="lineButtons">
        <button class="button" onclick="handleLineChoice('ДИД')">Линия ДИД</button>
        <button class="button" onclick="handleLineChoice('ПХ')">Линия ПХ</button>
    </div>

    <script>
        // Показать кнопки линий после нажатия "Жалобы"
        function showLineButtons() {
            document.getElementById("complaintButton").style.display = "none";
            document.getElementById("lineButtons").style.display = "flex";
        }

        // Обработка выбора линии
        function handleLineChoice(line) {
            alert(`Вы выбрали линию: ${line}`);
            // Здесь можно добавить дополнительные действия, например, открыть форму
        }
    </script>
</body>
</html>
