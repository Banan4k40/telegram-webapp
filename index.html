<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Bot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(145deg, #1e3c72, #2a5298);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .button {
            background: linear-gradient(145deg, #6a11cb, #2575fc);
            border: none;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            color: #333333;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .modal.active {
            display: flex;
        }

        .modal input, .modal textarea, .modal select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-top: 5px;
        }

        .modal button {
            background: linear-gradient(145deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .modal button:hover {
            transform: translateY(-2px);
            background: linear-gradient(145deg, #feb47b, #ff7e5f);
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Support Bot</h1>
    <div class="button-container">
        <button class="button" id="complaintButton" onclick="showLineButtons()">–ñ–∞–ª–æ–±—ã</button>
        <div class="line-buttons" id="lineButtons" style="display: none;">
            <button class="button" onclick="showForm('DID')">–õ–∏–Ω–∏—è DID</button>
            <button class="button" onclick="showForm('PH')">–õ–∏–Ω–∏—è PH</button>
        </div>
    </div>

    <div class="modal" id="formContainer">
        <h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∂–∞–ª–æ–±—ã</h2>
        <input type="text" id="phoneNumber" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" required>
        <input type="text" id="callTime" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤—Ä–µ–º—è –∑–≤–æ–Ω–∫–∞ (HH:MM)" required>
        <textarea id="comment" placeholder="–î–æ–±–∞–≤—å—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" rows="4"></textarea>
        <select id="secondLine" required>
            <option value="">–ë—ã–ª –¥–æ–∑–≤–æ–Ω —Å –¥—Ä—É–≥–æ–π –ª–∏–Ω–∏–∏?</option>
            <option value="–î–∞">–î–∞</option>
            <option value="–ù–µ—Ç">–ù–µ—Ç</option>
        </select>
        <button onclick="submitComplaint()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <script>
        const BOT_TOKEN = "YOUR_BOT_TOKEN";
        const GROUP_ID_DID = -1002424881153;
        const GROUP_ID_PH = -1002417008521;
        let selectedLine = "";

        const tg = window.Telegram.WebApp;
        const userName = tg.initDataUnsafe.user?.username || "Unknown";
        const userId = tg.initDataUnsafe.user?.id || "Unknown";

        function showLineButtons() {
            document.getElementById("complaintButton").style.display = "none";
            document.getElementById("lineButtons").style.display = "flex";
        }

        function showForm(lineType) {
            selectedLine = lineType;
            document.getElementById("lineButtons").style.display = "none";
            document.getElementById("formContainer").classList.add("active");
        }

        async function submitComplaint() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const callTime = document.getElementById('callTime').value;
            const comment = document.getElementById('comment').value;
            const secondLine = document.getElementById('secondLine').value;

            if (!phoneNumber || !callTime || !secondLine) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
                return;
            }

            const message = `
            üÜï –ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞ –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è @${userName} (ID: ${userId}):
            –õ–∏–Ω–∏—è: ${selectedLine}
            –ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞: ${phoneNumber}
            –í—Ä–µ–º—è –∑–≤–æ–Ω–∫–∞: ${callTime}
            –î–æ–∑–≤–æ–Ω —Å –¥—Ä—É–≥–æ–π –ª–∏–Ω–∏–∏: ${secondLine}
            –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ${comment}`;

            const groupId = selectedLine === "DID" ? GROUP_ID_DID : GROUP_ID_PH;

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        chat_id: groupId,
                        text: message,
                        parse_mode: "HTML"
                    })
                });

                if (response.ok) {
                    alert("–ñ–∞–ª–æ–±–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
                    document.getElementById("formContainer").classList.remove("active");
                    document.getElementById("complaintButton").style.display = "block";
                } else {
                    alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∂–∞–ª–æ–±—ã.");
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞:", error);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∂–∞–ª–æ–±—É.");
            }
        }
    </script>
</body>
</html>
