<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Телефония</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .complaint-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .complaint-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .line-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            display: none;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container button {
            padding: 10px;
            margin-top: 10px;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Поддержка Телефонии</h1>

    <button class="complaint-button" id="complaintButton" onclick="showLineButtons()">Жалобы</button>

    <div class="line-buttons" id="lineButtons">
        <button class="complaint-button" onclick="showForm('DID')">Линия DID</button>
        <button class="complaint-button" onclick="showForm('PH')">Линия PH</button>
    </div>

    <div class="form-container" id="formContainer">
        <input type="text" id="phoneNumber" placeholder="Введите номер телефона" required>
        <input type="text" id="callTime" placeholder="Введите время звонка (HH:MM)" required>
        <textarea id="comment" placeholder="Добавьте комментарий" rows="4"></textarea>
        <select id="secondLine" required>
            <option value="">Был дозвон с другой линии?</option>
            <option value="Да">Да</option>
            <option value="Нет">Нет</option>
        </select>
        <button id="submitButton">Отправить заявку</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const groupIds = JSON.parse(tg.initDataUnsafe.group_ids || '{}');

        function showLineButtons() {
            document.getElementById("complaintButton").style.display = "none";
            document.getElementById("lineButtons").style.display = "flex";
        }

        function showForm(lineType) {
            selectedLine = lineType;
            document.getElementById("lineButtons").style.display = "none";
            document.getElementById("formContainer").style.display = "flex";
        }

        document.getElementById('submitButton').addEventListener('click', async () => {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const callTime = document.getElementById('callTime').value;
            const comment = document.getElementById('comment').value;
            const secondLine = document.getElementById('secondLine').value;

            if (!phoneNumber || !callTime || !secondLine) {
                alert("Пожалуйста, заполните все обязательные поля.");
                return;
            }

            const groupId = groupIds[selectedLine];

            if (!groupId) {
                alert("Ошибка: Неверный тип линии.");
                return;
            }

            const message = `\uD83D\uDD95 Новая заявка от пользователя @${tg.initDataUnsafe.user?.username || 'Неизвестно'}:
\uD83D\uDCDE Линия: ${selectedLine}
\u260E Номер телефона: ${phoneNumber}
\u23F0 Время звонка: ${callTime}
\uD83D\uDCE2 Комментарий: ${comment}`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${tg.initDataUnsafe.bot_token}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: groupId,
                        text: message,
                        parse_mode: "HTML",
                    })
                });

                if (response.ok) {
                    tg.close();
                } else {
                    alert("Ошибка отправки заявки.");
                }
            } catch (error) {
                console.error("Ошибка отправки:", error);
                alert("Не удалось отправить заявку.");
            }
        });
    </script>
</body>
</html>
