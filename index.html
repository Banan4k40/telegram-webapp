<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Телефония</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container button {
            padding: 10px;
            margin-top: 10px;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
        }
    </style>
</head>
<body>
    <h1>Support Телефония</h1>
    <div class="form-container" id="formContainer">
        <label for="lineType">Оберіть лінію:</label>
        <select id="lineType">
            <option value="DID">Лінія DID</option>
            <option value="PH">Лінія PH</option>
        </select>

        <label for="phoneNumber">Номер телефону:</label>
        <input type="text" id="phoneNumber" placeholder="+380123456789" required>

        <label for="callTime">Час дзвінка:</label>
        <input type="text" id="callTime" placeholder="HH:MM" required>

        <label for="comment">Коментар:</label>
        <textarea id="comment" placeholder="Додайте коментар" rows="4"></textarea>

        <button id="submitButton">Відправити заявку</button>
    </div>

    <script>
        const BOT_TOKEN = "7633978350:AAGRf2rNJmFkCl2LVTGEXMw49z_FZJpQby0"; // Ваш токен бота
        const GROUP_ID = "-1002424881153"; // ID вашої групи

        document.getElementById('submitButton').addEventListener('click', async () => {
            const data = {
                lineType: document.getElementById('lineType').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                callTime: document.getElementById('callTime').value,
                comment: document.getElementById('comment').value
            };

            if (!data.phoneNumber || !data.callTime) {
                alert("Будь ласка, заповніть усі обов'язкові поля.");
                return;
            }

            const message = `
                Нова заявка:\n
                Лінія: ${data.lineType}\n
                Номер телефону: ${data.phoneNumber}\n
                Час дзвінка: ${data.callTime}\n
                Коментар: ${data.comment}
            `;

            try {
                // Надсилаємо запит до Telegram Bot API
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        chat_id: GROUP_ID,
                        text: message
                    })
                });

                if (response.ok) {
                    alert("Заявка успішно відправлена!");
                    document.getElementById('formContainer').reset();
                } else {
                    alert("Помилка під час відправки заявки.");
                }
            } catch (error) {
                console.error("Помилка під час з'єднання з Telegram API:", error);
                alert("Не вдалося з'єднатися з Telegram.");
            }
        });
    </script>
</body>
</html>
