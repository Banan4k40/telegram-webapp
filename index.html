<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Телефония</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh; /* Задаємо висоту на весь екран */
            display: flex;
            flex-direction: column; /* Вертикальне розташування елементів */
            align-items: center; /* Центрування по горизонталі */
            justify-content: center; /* Центрування по вертикалі */
            background-color: #ffffff; /* Білий фон */
        }
        .complaint-button {
            padding: 15px 25px;
            background-color: #ff5733; /* Червоний колір для кнопки */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 10px;
        }
        .complaint-button img {
            width: 35px; /* Більший розмір іконки */
            height: 35px;
            margin-right: 15px;
        }
        .additional-buttons {
            display: none; /* Спочатку кнопки приховані */
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background-color: #005f8f;
        }
    </style>
</head>
<body>
    <!-- Кнопка "Жалобы" -->
    <button class="complaint-button" id="complaintButton" onclick="showComplaintButtons()">
        <img src="https://img.icons8.com/ios/452/complaint.png" alt="Complaint Icon" />
        Жалобы
    </button>

    <!-- Кнопка "Статистика" -->
    <button class="complaint-button" id="statsButton" onclick="showStatsButtons()">
        <img src="https://img.icons8.com/ios/452/statistics.png" alt="Stats Icon" />
        Статистика
    </button>

    <!-- Додаткові кнопки для "Жалобы" -->
    <div id="complaintButtons" class="additional-buttons">
        <button class="button">Нет дозвона</button>
        <button class="button">Клиента плохо слишно</button>
        <button class="button">Сервис недоступен</button>
    </div>

    <!-- Додаткові кнопки для "Статистика" -->
    <div id="statsButtons" class="additional-buttons">
        <button class="button">За сьогодні</button>
        <button class="button">За день</button>
        <button class="button">За тиждень</button>
    </div>

    <script>
        function showComplaintButtons() {
            // Приховуємо кнопку "Жалобы"
            document.getElementById("complaintButton").style.display = "none";
            document.getElementById("statsButton").style.display = "none";

            // Показуємо додаткові кнопки "Жалобы"
            document.getElementById("complaintButtons").style.display = "block";
        }

        function showStatsButtons() {
            // Приховуємо кнопку "Статистика"
            document.getElementById("statsButton").style.display = "none";
            document.getElementById("complaintButton").style.display = "none";

            // Показуємо додаткові кнопки "Статистика"
            document.getElementById("statsButtons").style.display = "block";
        }
    </script>
</body>
</html>
