<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: #ffffff; /* Білий фон */
        }
        .button {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #0077b5;
        }
        .complaint-button {
            padding: 15px 25px;
            background-color: #ff5733; /* Оновлений колір для кнопки жалоби */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .complaint-button img {
            width: 35px; /* Більший розмір іконки */
            height: 35px;
            margin-right: 15px;
        }
        .additional-buttons {
            margin-top: 20px;
            display: none; /* Спочатку кнопки не видно */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Telegram WebApp</h1>
    <p>This is a simple WebApp connected with Telegram.</p>
    
    <!-- Кнопка жалоби з іконкою на російській мові -->
    <button class="complaint-button" onclick="showAdditionalButtons()">
        <img src="https://img.icons8.com/ios/452/complaint.png" alt="Complaint Icon" />
        Пожаловаться
    </button>

    <!-- Додаткові кнопки, які з'являться після натискання -->
    <div class="additional-buttons" id="additional-buttons">
        <button class="button">Button 1</button>
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
        <button class="button">Button 4</button>
    </div>

    <script>
        function showAdditionalButtons() {
            // Показуємо додаткові кнопки після натискання на кнопку жалоби
            document.getElementById("additional-buttons").style.display = "block";
        }
    </script>
</body>
</html>
