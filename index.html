<!DOCTYPE html>

    <style>

        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">

        <button class="button" id="complaintButton" onclick="showLineButtons()">–ñ–∞–ª–æ–±—ã</button>

            <input type="text" id="callTime" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤—Ä–µ–º—è –∑–≤–æ–Ω–∫–∞ (HH:MM)" required>

            <select id="secondLine" required>

                <option value="–î–∞">–î–∞</option>

    <script>
        const BOT_TOKEN = "–í–∞—à_–¢–æ–∫–µ–Ω";
        const GROUP_ID_DID = -1002424881153;
        const GROUP_ID_PH = -1002417008521;
        let selectedLine = "";

        const tg = window.Telegram.WebApp;
        const userName = tg.initDataUnsafe.user?.username || "Unknown";
        const userId = tg.initDataUnsafe.user?.id || "Unknown";

        function showLineButtons() {
            document.getElementById("complaintButton").classList.add("hidden");
            document.getElementById("lineButtons").classList.remove("hidden");
        }

        function showForm(lineType) {
            selectedLine = lineType;
            document.getElementById("lineButtons").classList.add("hidden");
            document.getElementById("formContainer").classList.remove("hidden");
        }

        async function submitRequest() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const callTime = document.getElementById('callTime').value;
            const comment = document.getElementById('comment').value;
            const secondLine = document.getElementById('secondLine').value;

            if (!phoneNumber || !callTime || !secondLine) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
                return;
            }

            const message = `
            üÜï –ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞ –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è @${userName} (ID: ${userId}):
            üìû –¢–µ–ª–µ—Ñ–æ–Ω–∏—è: ${selectedLine}
            ‚òéÔ∏è –ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞: ${phoneNumber}
            ‚è∞ –í—Ä–µ–º—è –∑–≤–æ–Ω–∫–∞: ${callTime}
            üì≤ –î–æ–∑–≤–æ–Ω —Å –¥—Ä—É–≥–æ–π –ª–∏–Ω–∏–∏: ${secondLine}
            üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ${comment}`;

            const groupId = selectedLine === "DID" ? GROUP_ID_DID : GROUP_ID_PH;

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: groupId,
                        text: message,
                        parse_mode: "HTML"
                    })
                });

                if (response.ok) {
                    alert("–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
                    document.getElementById("formContainer").classList.add("hidden");

                } else {
                    alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏.");

            } catch (error) {

    </script>
</body>
</html>
