<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support –¢–µ–ª–µ—Ñ–æ–Ω–∏—è</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #ffffff;
    }

    #fox-avatar {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #fox-image {
      width: 120px;
      height: auto;
      animation: blink 0.3s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 90%, 100% { filter: brightness(1); }
      95% { filter: brightness(0.3); }
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
    }

    .complaint-button {
      padding: 15px 25px;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .complaint-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .line-buttons {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .form-container {
      display: none;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .form-container input,
    .form-container textarea,
    .form-container select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-container button {
      padding: 10px;
      margin-top: 10px;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button:hover {
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <!-- ü¶ä –õ–∏—Å–∏—á–∫–∞ –∑–≤–µ—Ä—Ö—É –ø–æ —Ü–µ–Ω—Ç—Ä—É -->
  <div id="fox-avatar">
    <img id="fox-image" src="https://github.com/Banan4k40/telegram-webapp/blob/main/fox_avatar.png" alt="Fox Avatar" />
  </div>

  <h1>–ü–æ–¥–¥–µ—Ä–∂–∫–∞ –¢–µ–ª–µ—Ñ–æ–Ω–∏–∏</h1>

  <button class="complaint-button" id="complaintButton" onclick="showLineButtons()">–ñ–∞–ª–æ–±—ã</button>

  <div class="line-buttons" id="lineButtons">
    <button class="complaint-button" onclick="showForm('DID')">–õ–∏–Ω–∏—è DID</button>
    <button class="complaint-button" onclick="showForm('PH')">–õ–∏–Ω–∏—è PH</button>
  </div>

  <div class="form-container" id="formContainer">
    <input type="text" id="phoneNumber" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" required />
    <input type="text" id="callTime" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤—Ä–µ–º—è –∑–≤–æ–Ω–∫–∞ (HH:MM)" required />
    <textarea id="comment" placeholder="–î–æ–±–∞–≤—å—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" rows="4"></textarea>
    <select id="secondLine" required>
      <option value="">–ë—ã–ª –¥–æ–∑–≤–æ–Ω —Å –¥—Ä—É–≥–æ–π –ª–∏–Ω–∏–∏?</option>
      <option value="–î–∞">–î–∞</option>
      <option value="–ù–µ—Ç">–ù–µ—Ç</option>
    </select>
    <button id="submitButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const GROUP_ID_DID = urlParams.get("did");
    const GROUP_ID_PH = urlParams.get("ph");
    const BOT_TOKEN = urlParams.get("token");

    if (!GROUP_ID_DID || !GROUP_ID_PH || !BOT_TOKEN) {
      alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≤—Å–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã (did, ph, token). –ü—Ä–æ–≤–µ—Ä—å—Ç–µ URL.");
      throw new Error("Missing parameters");
    }

    const tg = window.Telegram.WebApp;
    tg.ready();
    const userName = tg.initDataUnsafe.user?.username || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
    const userId = tg.initDataUnsafe.user?.id || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";

    let selectedLine = "";

    function showLineButtons() {
      document.getElementById("complaintButton").style.display = "none";
      document.getElementById("lineButtons").style.display = "flex";
    }

    function showForm(lineType) {
      selectedLine = lineType;
      document.getElementById("lineButtons").style.display = "none";
      document.getElementById("formContainer").style.display = "flex";
    }

    document.getElementById("submitButton").addEventListener("click", async () => {
      const phoneNumber = document.getElementById("phoneNumber").value;
      const callTime = document.getElementById("callTime").value;
      let comment = document.getElementById("comment").value || "";
      const secondLine = document.getElementById("secondLine").value;

      if (!phoneNumber || !callTime || !secondLine) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è.");
        return;
      }

      if (selectedLine === "DID") {
        comment = comment.trim() + " @DID_Global_bot";
      }

      const message = `
üÜï –ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞ –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è @${userName} (ID: ${userId}):
üìû –õ–∏–Ω–∏—è: ${selectedLine}
‚òéÔ∏è –ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞: ${phoneNumber}
‚è∞ –í—Ä–µ–º—è –∑–≤–æ–Ω–∫–∞: ${callTime}
üì≤ –î–æ–∑–≤–æ–Ω —Å –¥—Ä—É–≥–æ–π –ª–∏–Ω–∏–∏: ${secondLine}
üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ${comment}`;

      const groupId = selectedLine === "DID" ? GROUP_ID_DID : GROUP_ID_PH;

      try {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: groupId,
            text: message,
            parse_mode: "HTML",
            reply_markup: {
              inline_keyboard: [[
                { text: "–û—Ç–≤–µ—Ç–∏—Ç—å", callback_data: `answer_${userId}` }
              ]]
            }
          })
        });

        if (!response.ok) {
          const errorText = await response.text();
          alert(`–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏. –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: ${errorText}`);
        } else {
          tg.close();
        }
      } catch (error) {
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É.");
      }
    });
  </script>
</body>
</html>
