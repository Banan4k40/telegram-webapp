<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка Телефонии</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: normal;
            margin-bottom: 20px;
            color: #f0f0f0;
            display: none; /* сховано спочатку */
        }

        .complaint-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 5px;
            width: 160px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .complaint-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .line-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Поддержка Телефонии</h1>
    <h2 id="chooseText">Выберите телефонию, с которой возникли проблемы</h2>

    <!-- Кнопка "Жалобы" -->
    <button class="complaint-button" id="complaintButton" onclick="showLineButtons()">Жалобы</button>

    <!-- Кнопки для выбора линии -->
    <div class="line-buttons" id="lineButtons">
        <div class="button-row">
            <button class="complaint-button" onclick="showForm('DID')">Линия DID</button>
            <button class="complaint-button" onclick="showForm('PH')">Линия PH</button>
        </div>
        <div class="button-row">
            <button class="complaint-button" onclick="showForm('Black')">Black</button>
            <button class="complaint-button" onclick="showForm('Gazik')">Gazik</button>
        </div>
        <div class="button-row">
            <button class="complaint-button" onclick="showForm('Voiso')">Voiso</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        function showLineButtons() {
            document.getElementById("complaintButton").style.display = "none"; // ховаємо кнопку "Жалобы"
            document.getElementById("chooseText").style.display = "block";     // показуємо текст
            document.getElementById("lineButtons").style.display = "flex";    // показуємо кнопки ліній
        }

        function showForm(lineType) {
            alert("Вибрана лінія: " + lineType); // тут буде твоя форма
        }
    </script>
</body>
</html>
