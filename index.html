<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0077b5;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Telegram WebApp</h1>
    <p>This is a simple WebApp connected with Telegram.</p>
    <button class="button" onclick="alert('Hello from WebApp!')">Click Me</button>
</body>
</html>
