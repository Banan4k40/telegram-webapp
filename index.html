<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Телефония</title>
    <style>
        /* Ваші CSS стилі залишаються без змін */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .complaint-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .complaint-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .line-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            display: none;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container button {
            padding: 10px;
            margin-top: 10px;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Support Телефония</h1>

    <!-- Кнопка "Жалобы" -->
    <button class="complaint-button" id="complaintButton" onclick="showLineButtons()">Жалобы</button>

    <!-- Кнопки для вибору лінії -->
    <div class="line-buttons" id="lineButtons">
        <button class="complaint-button" onclick="showForm('DID')">Лінія DID</button>
        <button class="complaint-button" onclick="showForm('PH')">Лінія PH</button>
    </div>

    <!-- Форма для введення даних -->
    <div class="form-container" id="formContainer">
        <input type="text" id="phoneNumber" placeholder="Введіть номер телефону" required>
        <input type="text" id="callTime" placeholder="Введіть час дзвінка (HH:MM)" required>
        <textarea id="comment" placeholder="Додайте коментар" rows="4"></textarea>
        <select id="secondLine" required>
            <option value="">Дозвон с другой линии</option>
            <option value="Да">Да</option>
            <option value="Нет">Нет</option>
        </select>
        <button id="submitButton">Відправити заявку</button>
    </div>

    <script>
        let selectedLine = "";

        const tg = window.Telegram.WebApp;
        tg.ready(); // Ініціалізація Telegram WebApp API
        const userName = tg.initDataUnsafe.user?.username || "Unknown";
        const userId = tg.initDataUnsafe.user?.id || "Unknown";

        function showLineButtons() {
            document.getElementById("complaintButton").style.display = "none";
            document.getElementById("lineButtons").style.display = "flex";
        }

        function showForm(lineType) {
            selectedLine = lineType;
            document.getElementById("lineButtons").style.display = "none";
            document.getElementById("formContainer").style.display = "flex";
        }

        // Обробка події надсилання даних
        document.getElementById('submitButton').addEventListener('click', () => {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const callTime = document.getElementById('callTime').value;
            const comment = document.getElementById('comment').value;
            const secondLine = document.getElementById('secondLine').value;

            if (!phoneNumber || !callTime || !secondLine || !selectedLine) {
                alert("Будь ласка, заповніть усі обов'язкові поля.");
                return;
            }

            // Формування даних для відправки
            const payload = {
                phoneNumber,
                callTime,
                comment,
                secondLine,
                selectedLine,
                userName,
                userId
            };

            // Надсилання даних до бота через Telegram WebApp API
            tg.sendData(JSON.stringify(payload));
        });

        // Закриття WebApp після надсилання даних
        tg.onEvent('mainButtonClicked', function() {
            tg.close();
        });
    </script>
</body>
</html>
