<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram WebApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-group {
      margin: 10px 0;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Telegram WebApp</h1>

  <!-- Кнопка для відкриття жалоби -->
  <button id="complaintButton">Подати жалобу</button>

  <!-- Форма заявки -->
  <div id="applicationForm" style="display:none;">
    <h2>Оформити заявку</h2>

    <div class="form-group">
      <label for="lineType">Оберіть лінію:</label>
      <select id="lineType">
        <option value="DID">Лінія DID</option>
        <option value="PH">Лінія PH</option>
      </select>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Номер телефону клієнта:</label>
      <input type="text" id="phoneNumber" placeholder="+380123456789">
    </div>

    <div class="form-group">
      <label for="callTime">Час дзвінка:</label>
      <input type="text" id="callTime" placeholder="HH:MM">
    </div>

    <div class="form-group">
      <label for="callback">Був дозвон з іншої лінії?</label>
      <select id="callback">
        <option value="Так">Так</option>
        <option value="Ні">Ні</option>
      </select>
    </div>

    <div class="form-group">
      <label for="comment">Коментар:</label>
      <input type="text" id="comment" placeholder="Введіть ваш коментар">
    </div>

    <button id="submitApplication">Відправити заявку</button>
  </div>

  <script>
    // Підключення до Telegram WebApp
    const tg = window.Telegram.WebApp;

    // Показати форму для оформлення заявки
    document.getElementById('complaintButton').addEventListener('click', () => {
      document.getElementById('applicationForm').style.display = 'block';
    });

    // Обробка форми заявки
    document.getElementById('submitApplication').addEventListener('click', () => {
      const lineType = document.getElementById('lineType').value;
      const phoneNumber = document.getElementById('phoneNumber').value;
      const callTime = document.getElementById('callTime').value;
      const callback = document.getElementById('callback').value;
      const comment = document.getElementById('comment').value;

      if (!/^\+?\d{10,15}$/.test(phoneNumber)) {
        alert('Номер телефону некоректний!');
        return;
      }

      if (!/^\d{1,2}:\d{2}$/.test(callTime)) {
        alert('Час дзвінка некоректний!');
        return;
      }

      // Відправляємо дані до Python через Telegram WebApp
      tg.sendData(JSON.stringify({
        action: 'submitApplication',
        data: { lineType, phoneNumber, callTime, callback, comment }
      }));

      alert('Заявка успішно надіслана!');
      tg.close();
    });
  </script>
</body>
</html>
