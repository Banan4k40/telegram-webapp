<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Telegram WebApp</h1>
    <p>–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –∫–Ω–æ–ø–∫—É –¥–ª—è –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏.</p>
    <input type="text" id="phoneNumber" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É">
    <input type="text" id="callTime" placeholder="–í–≤–µ–¥—ñ—Ç—å —á–∞—Å –¥–∑–≤—ñ–Ω–∫–∞">
    <textarea id="comment" placeholder="–í–∞—à –∫–æ–º–µ–Ω—Ç–∞—Ä" rows="4"></textarea>
    <button id="submitButton">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>

    <script>
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Telegram WebApp API
        const tg = window.Telegram.WebApp;
        tg.ready();

        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö –≤—ñ–¥ –±–æ—Ç–∞
        const initData = tg.initDataUnsafe;
        const botToken = initData.query_id || "–¢–æ–∫–µ–Ω –±–æ—Ç–∞ –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω–æ"; // –ê–±–æ –ø–µ—Ä–µ–¥–∞—Ç–∏ –≤—Ä—É—á–Ω—É
        const groupId = initData.group_id || -100; // –û—Ç—Ä–∏–º–∞—Ç–∏ GROUP_ID

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏
        document.getElementById('submitButton').addEventListener('click', async () => {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const callTime = document.getElementById('callTime').value;
            const comment = document.getElementById('comment').value;

            if (!phoneNumber || !callTime) {
                alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è.");
                return;
            }

            // –§–æ—Ä–º—É—î–º–æ —Ç–µ–∫—Å—Ç –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            const message = `
                üÜï –ù–æ–≤–µ –∑–≤–µ—Ä–Ω–µ–Ω–Ω—è:
                ‚òéÔ∏è –ù–æ–º–µ—Ä: ${phoneNumber}
                ‚è∞ –ß–∞—Å –¥–∑–≤—ñ–Ω–∫–∞: ${callTime}
                üí¨ –ö–æ–º–µ–Ω—Ç–∞—Ä: ${comment}
            `;

            // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ Telegram Bot API
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: groupId,
                        text: message,
                    }),
                });

                if (response.ok) {
                    alert("–ó–∞—è–≤–∫—É –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ —É—Å–ø—ñ—à–Ω–æ!");
                    tg.close(); // –ó–∞–∫—Ä–∏–≤–∞—î–º–æ WebApp
                } else {
                    alert("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏.");
                }
            } catch (error) {
                console.error("–ü–æ–º–∏–ª–∫–∞:", error);
                alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –∑–∞—è–≤–∫—É.");
            }
        });
    </script>
</body>
</html>
