<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Телефония</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .complaint-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .complaint-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .complaint-button img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .additional-buttons {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            display: none;
            flex-direction: column;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .form-container input, .form-container textarea {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .form-container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Support Телефония</h1>

    <!-- Кнопка "Жалобы" -->
    <button class="complaint-button" id="complaintButton" onclick="showComplaintOptions()">
        <img src="https://img.icons8.com/ios-filled/100/complaint.png" alt="Complaint Icon" />
        Жалобы
    </button>

    <!-- Додаткові кнопки для "Жалобы" -->
    <div id="complaintButtons" class="additional-buttons">
        <button class="button" onclick="showLineOptions()">Лінія DID</button>
        <button class="button" onclick="showLineOptions()">Лінія PH</button>
    </div>

    <!-- Форма для введення даних -->
    <div id="formContainer" class="form-container">
        <input type="text" id="phoneNumber" placeholder="Введіть номер телефону" />
        <input type="text" id="callTime" placeholder="Введіть час дзвінка (HH:MM)" />
        <textarea id="comment" placeholder="Коментар" rows="4" style="resize: none;"></textarea>
        <button onclick="submitComplaint()">Відправити</button>
        <button onclick="cancelComplaint()">Скасувати</button>
    </div>

    <script>
        // Показати кнопки для "Жалобы"
        function showComplaintOptions() {
            document.getElementById("complaintButton").style.display = "none";
            document.getElementById("complaintButtons").style.display = "block";
        }

        // Показати форму для введення даних
        function showLineOptions() {
            document.getElementById("complaintButtons").style.display = "none";
            document.getElementById("formContainer").style.display = "flex";
        }

        // Відправка даних з форми
        function submitComplaint() {
            const phoneNumber = document.getElementById("phoneNumber").value;
            const callTime = document.getElementById("callTime").value;
            const comment = document.getElementById("comment").value;

            if (!phoneNumber || !callTime) {
                alert("Будь ласка, заповніть всі поля!");
                return;
            }

            const complaintData = {
                phoneNumber,
                callTime,
                comment
            };

            alert(`Заявка відправлена:\nНомер телефону: ${complaintData.phoneNumber}\nЧас дзвінка: ${complaintData.callTime}\nКоментар: ${complaintData.comment}`);
            
            // Скидаємо форму
            document.getElementById("formContainer").reset();
            cancelComplaint();
        }

        // Скасувати заявку
        function cancelComplaint() {
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("complaintButton").style.display = "block";
        }
    </script>
</body>
</html>
