<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Телефония</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
        }
        .complaint-button {
            padding: 15px 25px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 10px;
        }
        .complaint-button img {
            width: 35px;
            height: 35px;
            margin-right: 15px;
        }
        .additional-buttons {
            display: none;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background-color: #005f8f;
        }
    </style>
</head>
<body>
    <!-- Кнопка "Жалобы" -->
    <button class="complaint-button" id="complaintButton" onclick="showComplaintButtons()">
        <img src="https://img.icons8.com/ios/452/complaint.png" alt="Complaint Icon" />
        Жалобы
    </button>

    <!-- Нові кнопки "Лінія DID" і "Лінія PH" -->
    <div id="lineButtons">
        <button class="button" id="lineDIDButton" onclick="handleLineDID()">Лінія DID</button>
        <button class="button" id="linePHButton" onclick="handleLinePH()">Лінія PH</button>
    </div>

    <!-- Кнопка "Статистика" -->
    <button class="complaint-button" id="statsButton" onclick="showStatsButtons()">
        <img src="https://img.icons8.com/ios/452/statistics.png" alt="Stats Icon" />
        Статистика
    </button>

    <!-- Додаткові кнопки для "Жалобы" -->
    <div id="complaintButtons" class="additional-buttons">
        <button class="button">Нет дозвона</button>
        <button class="button">Клиента плохо слишно</button>
        <button class="button">Сервис недоступен</button>
    </div>

    <!-- Додаткові кнопки для "Статистика" -->
    <div id="statsButtons" class="additional-buttons">
        <button class="button">За сьогодні</button>
        <button class="button">За день</button>
        <button class="button">За тиждень</button>
    </div>

    <script>
        function showComplaintButtons() {
            document.getElementById("complaintButton").style.display = "none";
            document.getElementById("statsButton").style.display = "none";
            document.getElementById("lineButtons").style.display = "none";

            document.getElementById("complaintButtons").style.display = "block";
        }

        function showStatsButtons() {
            document.getElementById("complaintButton").style.display = "none";
            document.getElementById("statsButton").style.display = "none";
            document.getElementById("lineButtons").style.display = "none";

            document.getElementById("statsButtons").style.display = "block";
        }

        function handleLineDID() {
            alert("Лінія DID: Введення даних реалізується через Python.");
        }

        function handleLinePH() {
            alert("Лінія PH: Введення даних реалізується через Python.");
        }
    </script>
</body>
</html>
