<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Телефония</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh; /* Задаємо висоту на весь екран */
            display: flex;
            align-items: center; /* Центрування по вертикалі */
            justify-content: center; /* Центрування по горизонталі */
            background-color: #ffffff; /* Білий фон */
        }
        .complaint-button {
            padding: 15px 25px;
            background-color: #ff5733; /* Оновлений колір для кнопки жалоби */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .complaint-button img {
            width: 35px; /* Більший розмір іконки */
            height: 35px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <!-- Кнопка жалоби з іконкою на російській мові -->
    <button class="complaint-button" onclick="showAdditionalButtons()">
        <img src="https://img.icons8.com/ios/452/complaint.png" alt="Complaint Icon" />
        Жалобы
    </button>
    
 <!-- Кнопка жалоби з іконкою на російській мові -->
    <button class="complaint-button" onclick="showAdditionalButtons()">
        <img src="https://img.icons8.com/ios/452/complaint.png" alt="Complaint Icon" />
        Статистика
    </button>
    
    <script>
        function showAdditionalButtons() {
            alert("Додаткові кнопки будуть додані тут!");
        }
    </script>
</body>
</html>
